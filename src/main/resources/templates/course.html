<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>A Course</title>
</head>
<body>
	<h1>A Single Course</h1>

	<div th:each = "course: ${courses}">
		<p th:text = "${course.name}"></p>
		<p th:text = "${course.courseDescription}"></p>
		<a th:href="@{/show-courses}">Back to home</a>
	</div>
</body>
</html>
